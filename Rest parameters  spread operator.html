<script>
//...rest operater it can take any number of arguments as a function argument	
function sum(a,b){
	return a+b;
}
alert(sum(2,4,6,8));//it will be not worked

 function sumall(...args){
 	let sum=0;
 	for(let arg of args){
 		sum+=arg;
		
 	}
 	return sum;
 }
 alert(sumall(1));
 alert(sumall(1,2));
 alert(sumall(1,2,3,4));
 alert(sumall(1,2,3,4,5));
